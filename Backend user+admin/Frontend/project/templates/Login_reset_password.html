<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - D-WEE</title>
    <link rel="stylesheet" href="../static/Login_ForgotMDP_style.css">

</head>
<body>
    <div class="login-container">
        <div class="login-section">
            <div class="login-page">
                <div class="form">
                    <div class="brand-header">
                        <div class="brand-logo">
                            <img src="https://dweehealthcare.com/wp-content/uploads/2023/08/D-wee-Final.png" alt="DWEE Logo" />
                        </div>
                        <p class="brand-subtitle">Reset Your Password</p>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for message in messages %}
                                    <div class="flash-message">{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST" class="reset-form">
                        <h2><i class="fas fa-key"></i> Set New Password</h2>
                        <input type="password" name="new_password" placeholder="New Password *" required minlength="8">
                        <input type="password" name="confirm_password" placeholder="Confirm New Password *" required minlength="8">
                        <button type="submit">Reset Password</button>
                        <p class="message">Remember your password? <a href="{{ url_for('login_signup') }}">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
